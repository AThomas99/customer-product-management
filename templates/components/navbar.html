{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}"><img class="logo" src="{% static 'images/logo.png' %}" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse me-auto" id="navbarNav">
        {% if request.user.is_staff %}
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'product' %}">Products</a>
          </li>
        </ul>
        {% endif %}
        {% if request.user.is_authenticated %}
        <ul class="navbar-nav ms-auto">
          <li class="nav-item me-auto">
            <a class="nav-link" href="#">Hello, {{ request.user.username|capfirst }}</a>
          </li>
          <li class="nav-item px-4 me-auto">
            <a class="nav-link btn btn-danger text-white" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
        {% else %}
        <ul class="navbar-nav px-4 ms-auto">
          <li class="nav-item px-2 me-auto">
            <a class="nav-link btn btn-primary text-white" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item me-auto">
            <a class="nav-link btn btn-success text-white" href="{% url 'register' %}">Register</a>
          </li>
        </ul>
        {% endif %}
      </div>
    </div>
</nav>
